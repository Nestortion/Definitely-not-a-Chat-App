mutation UpdateUserProfile(
  $username: String
  $gender: String
  $section: String
  $profileImg: Upload
  $address: String
  $newPassword: String
  $currentConfirmation: String
  $birthdate: DateTime
) {
  updateUserProfile(
    username: $username
    gender: $gender
    section: $section
    profile_img: $profileImg
    address: $address
    new_password: $newPassword
    current_confirmation: $currentConfirmation
    birthdate: $birthdate
  ) {
    username
    first_name
    last_name
    address
    profile_img
    age
    gender
    section
  }
}
