subscription MemberAdded($user: Int, $groupId: Int) {
  memberAdded(user: $user, group_id: $groupId) {
    blame {
      id
    }
    users {
      role {
        id
        group_id
        role_name
        role_type
      }
      user {
        age
        first_name
        id
        last_name
        profile_img
        username
        section
      }
    }
    group {
      id
      group_name
      group_picture
      is_group
    }
    group_roles {
      id
      role_name
      group_id
      role_type
    }
    usergroup_roles {
      user_group_id
      group_role_id
    }
    user_groups {
      user_id
      group_id
    }
  }
}
